<!DOCTYPE html>
<html>
  <head>
    <title>Carlson's meme-maker</title>
  </head>
  <link rel="stylesheet" type="text/css" href="meme.css">

  <body>
      <div id=MemeMaker>
    <div id="SvgCanvas">
      SVG
      <div id="SvgDiv" contenteditable="true">
        <svg >
          <image
            x="0"
            y="0"
            href="https://i.imgflip.com/1ur9b0.jpg"/>
          Top Meme Text
          <text id="MemeTop" y="10px" font-size="16">Enter Text Here</text>
          Bottom Meme Text
          <text id="MemeBottom" y="50px" font-size="32">Enter Text Here</text>
        </svg>
      </div>
    </div>
    <div id="SvgControls">
      <form>
        <input type="text" id="TopText" />
        <span>choose a color:</span>
        <div id="TopColorPicker">
          <div id='black' class='TopColor'></div>
          <div id='white' class='TopColor'></div>
          <div id='yellow' class='TopColor'></div>
          <div id='green' class='TopColor'></div>
          <div id='blue' class='TopColor'></div>
          <div id='purple' class='TopColor'></div>
          </div>
          
          <input type="range" id="TopSize" name="TopSize" min="8" max="32">
        <input type="text" id="BottomText" />
        <span>choose a color:</span>
        <div id="BottomColorPicker">
        <div id='black' class='BottomColor'></div>
          <div id='white' class='BottomColor'></div>
          <div id='yellow' class='BottomColor'></div>
          <div id='green' class='BottomColor'></div>
          <div id='blue' class='BottomColor'></div>
          <div id='purple' class='BottomColor'></div>
        </div>
        <input type="range" id="BottomSize" name="BottomSize" min="8" max="32">
      </form>
      <div id="ImageConvert">Convert to Canvas</div>
    </div>
    <div id="MemeChooser">

    </div>
    
    <div id="Output">
      IMAGE
      <img />
      CANVAS
      <canvas></canvas>
      
      
    </div>
    <a id="DownloadLink" download="Canvas.png" href="#"
        >Download your artwork</a>
    </div>
  </body>
  <script src="meme.js" type="text/javascript"></script>
</html>
